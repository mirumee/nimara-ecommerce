query AddressValidationRulesQuery($countryCode: CountryCode!) {
  addressValidationRules(countryCode: $countryCode) {
    addressFormat
    allowedFields
    requiredFields
    countryAreaType
    postalCodeType
    cityType
    postalCodeExamples
    postalCodeMatchers
    countryAreaChoices {
      raw
      verbose
    }
  }
}
