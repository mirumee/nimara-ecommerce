fragment ProductDetailsFragment on Product {
  id
  name
  translation(languageCode: $languageCode) {
    name
  }
  description
  translation(languageCode: $languageCode) {
    name
    description
  }
  media {
    ...ProductMediaFragment
  }
  variants {
    ...ProductVariantDetailsFragment
  }
  attributes {
    attribute {
      ...AttributeFragment
    }
    values {
      ...AttributeValueFragment
    }
  }
}
