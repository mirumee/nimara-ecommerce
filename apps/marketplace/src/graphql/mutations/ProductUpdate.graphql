mutation UpdateProduct($id: ID!, $input: ProductInput!) {
  productUpdate(id: $id, input: $input) {
    errors {
      field
      message
      code
    }
    product {
      id
      name
      slug
      description
      seoTitle
      seoDescription
      productType {
        id
        name
      }
      category {
        id
        name
      }
      collections {
        id
        name
      }
    }
  }
}
