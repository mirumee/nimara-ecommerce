mutation ProductVariantBulkUpdateMutation(
  $product: ID!
  $variants: [ProductVariantBulkUpdateInput!]!
) {
  productVariantBulkUpdate(product: $product, variants: $variants) {
    count
    errors {
      field
      message
      code
    }
    results {
      errors {
        field
        message
        code
      }
      productVariant {
        id
        name
        sku
        trackInventory
        weight {
          value
          unit
        }
      }
    }
  }
}

