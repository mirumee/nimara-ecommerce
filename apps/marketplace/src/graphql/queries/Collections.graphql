query CollectionsList(
  $first: Int = 100
  $after: String
  $filter: CollectionFilterInput
) {
  collections(first: $first, after: $after, filter: $filter) {
    edges {
      node {
        id
        name
        slug
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
