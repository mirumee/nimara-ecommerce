fragment OrderOrCheckoutFragment on OrderOrCheckout {
  ... on Checkout {
    id
    languageCode
    channel {
      ...ChannelFragment
    }
    userEmail: email
    total: totalPrice {
      gross {
        ...MoneyFragment
      }
    }
  }
  ... on Order {
    id
    languageCodeEnum
    userEmail
    channel {
      ...ChannelFragment
    }
    total {
      gross {
        ...MoneyFragment
      }
    }
  }
}
