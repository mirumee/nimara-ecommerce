fragment OrderOrCheckoutLineFragment on OrderOrCheckout {
  ... on Checkout {
    channel {
      ...ChannelFragment
    }
    shippingPrice {
      ...TaxedMoneyFragment
    }
    deliveryMethod {
      ... on ShippingMethod {
        id
        name
      }
    }
  }
  ... on Order {
    channel {
      id
      slug
    }
    shippingPrice {
      ...TaxedMoneyFragment
    }
    deliveryMethod {
      ... on ShippingMethod {
        id
        name
      }
    }
  }
}
