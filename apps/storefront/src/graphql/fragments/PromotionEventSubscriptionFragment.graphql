fragment PromotionEventSubscriptionFragment on Event {
  __typename
  ... on PromotionUpdated {
    promotion {
      rules {
        cataloguePredicate
      }
    }
  }
  ... on PromotionCreated {
    promotion {
      rules {
        cataloguePredicate
      }
    }
  }
  ... on PromotionDeleted {
    promotion {
      rules {
        cataloguePredicate
      }
    }
  }
  ... on PromotionStarted {
    promotion {
      rules {
        cataloguePredicate
      }
    }
  }
  ... on PromotionEnded {
    promotion {
      rules {
        cataloguePredicate
      }
    }
  }
  ... on PromotionRuleCreated {
    promotionRule {
      cataloguePredicate
    }
  }
  ... on PromotionRuleUpdated {
    promotionRule {
      cataloguePredicate
    }
  }
  ... on PromotionRuleDeleted {
    promotionRule {
      cataloguePredicate
    }
  }
}
