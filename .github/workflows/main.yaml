name: Linters & Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    tags:
      - "*"
    branches:
      - develop
      - staging

jobs:
  job:
    name: Linters & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/jod"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/automated-tests/pnpm-lock.yaml
            apps/docs/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm eslint --ext ".ts,.tsx" .

      - name: Run Prettier Check
        run: pnpm format:check

      - name: Run tests
        run: pnpm test
